<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="./java.js"></script>
<body>
    
    <div class="navbar">
        <a href="home.html">HOME</a>
        <a href="legends.html">LEGENDS</a>
        <a href="maps.html">MAPS</a>
        <a href="about.html">ABOUT US</a>
        <a href="register.html" class="split">REGISTER HERE!</a>
    </div>

    <img src="Assets/Background.png" alt="" class="background">

    <div class="box">
        <form action="/" onsubmit="formSubmitted(event)">
            
            <div class="titles">
                REGISTRATION
            </div>
    
            <input type="text" name="" id="usernameTxt" placeholder="Username" required><input type="text" name="" id="fullnameTxt" placeholder="Full Name" required>
            <input type="text" name="" id="emailTxt" placeholder="Email" required>
            <input type="text" name="" id="passwordTxt" placeholder="Password" required>
            <input type="text" name="" id="addressTxt" placeholder="Address" required>
    
            <button type="submit">Register</button>
        </form>
    </div>
    <div class="footerss">
        <h3>Follow Us!</h3>
        <a href="https://www.instagram.com/adexlegends" target="_blank">
            <img src="Assets/IGLogo.png" alt="" class="logo">
        </a>

        <a href="https://twitter.com/adex_legends" target="_blank">
            <img src="Assets/TwitLogo.jpg" alt="" class="logo2">
        </a>

        <p>Copyright © 2022 Adex Legends. All Right Reserved</p>

        <img src="Assets/AdexLogo.png" alt="" class="adexlogo">
    </div>
